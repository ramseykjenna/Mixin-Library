<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- endbower -->

<body ng-app="mixinaidApp">

    <!-- Add your site or application content here -->
    <div class="navigation" ng-controller="NavCtrl as nav">
        <div class="nav" ng-cloak="">
            <div class="rainbow">
                <div class="colors primary"></div>
                <div class="colors secondary"></div>
                <div class="colors accent1"></div>
                <div class="colors accent2"></div>
                <div class="colors primary"></div>
                <div class="colors secondary"></div>
                <div class="colors accent1"></div>
                <div class="colors accent2"></div>
                <div class="colors primary"></div>
                <div class="colors secondary"></div>
                <div class="colors primary"></div>
                <div class="colors secondary"></div>
                <div class="colors accent1"></div>
                <div class="colors accent2"></div>
                <div class="colors primary"></div>
                <div class="colors secondary"></div>
                <div class="colors accent1"></div>
                <div class="colors accent2"></div>
                <div class="colors primary"></div>
                <div class="colors secondary"></div>
            </div>

            <!-- Hamburger -->
            <i class="ion-navicon-round" ng-click="nav.menuOpen = !nav.menuOpen"></i>

            <!-- Word Mark -->
            <a href="#/" class="word-mark">MixinAid</a>

            <!-- Buttons -->
            <a ng-show-auth="" href="#/account" class="account">Account</a>
            <a ng-hide-auth="" href="#/login" class="account">Log In</a>
            <a href="#/new" class="new">Add New</a>
            <a href="#/all" class="all">My Mixins</a>

        </div>
        <div class="mobile-menu" ng-class="{'open':nav.menuOpen}">
            <div class="logo">
                <img src="images/MixinAid.svg" alt="">
            </div>
            <ul class="mm-items">
                <li>Home</li>
                <li>My Mixins</li>
                <li>Add New</li>
                <li>Account Settings</li>
            </ul>
            <div class="copyright">
                <img src="images/copyright-icon.svg" alt="">
            </div>
        </div>

    </div>


    <div class="container">
        <div ng-view=""></div>
    </div>

    <div class="footer">
        <i class="ion-ios-heart-outline"></i>
        <span>Created by Efflorescent</span>
    </div>

    </div>
