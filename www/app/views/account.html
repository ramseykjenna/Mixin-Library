<!-- Edit Email Section -->
<div class="email">
<form>

  <h3>Update Profile</h3>
<p class="form-group">
      <label>Name:</label>
      <input type="text" name="name" ng-model="profile.name" />
    </p>
  <p class="form-group">
    <label>New Email</label>
    <input type="text" ng-keypress="clear()" ng-model="newEmail" />
  </p>

  <p class="form-group">
    <label> Enter Password</label>
    <input type="password" ng-keypress="clear()" ng-model="pass" />
  </p>

  <button ng-click="changeEmail(pass, newEmail)">Update Profile</button>
</form>
</div>

<!-- Edit Password Section -->
<div class="pass">
<form role="form">
  <h3>Update Password</h3>

  <p class="form-group">
    <label>Old Password:</label>
    <input type="password" ng-keypress="clear()" ng-model="oldpass" />
  </p>

  <p class="form-group">
    <label>New Password:</label>
    <input type="password" ng-keypress="clear()" ng-model="newpass" />
  </p>

  <p class="form-group">
    <label>Confirm New Password:</label>
    <input type="password" ng-keypress="clear()" ng-model="confirm" />
  </p>

  <button ng-click="changePassword(oldpass, newpass, confirm)">Update Password</button>

  <p class="error" ng-show="err">{{err}}</p>
  <p class="good" ng-show="msg">{{msg}}</p>
</form>
</div>

<p>
    <button role="button" ng-click="logout()" id="logout">Log Out</button>
  </p>
</div>

<div ng-repeat="message in messages" class="alert alert-{{message.type}}">{{message.text}}</div>
