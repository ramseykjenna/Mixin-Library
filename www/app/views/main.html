<div class="home-page">
    <div class="logo"><img src="images/MixinAid.svg" alt=""></div>
    <div class="about">
        <h1>Welcome to MixinAid!</h1>
        <p>The mixin library thatâ€™s super easy to use!! Here, users can find just the right mixin for projects, and upload mixins they feel would be useful for others!</p>
    </div>
    <div class="search">
        <input type="text" placeholder="Search Mixins" ng-model="filter">
        <i class="ion-ios-search-strong"></i>
    </div>
    <div class="latest">
        <h1>Latest</h1>
        <div class="card" ng-repeat="mixin in mixinsArray | filter: {title: filter }">
            <div class="detail">
                <span class="title">{{mixin.title}}</span>
                <span class="user">by {{mixin.submittedBy}}</span>
                <div class="icons">
                    <i class="save" ng-class="{'ion-ios-plus-outline':!mixin.saved, 'ion-ios-checkmark':mixin.saved}" ng-click="save(mixin)"></i>
                    <i class="copy" ng-class="{'ion-ios-copy-outline':!mixin.copied, 'ion-ios-copy':mixin.copied}" ng-click="mixin.copied = !mixin.copied"></i>
                </div>
            </div>
            <div ng-bind-html="trust(mixin.codePen)"></div>
            <div class="comments">
                <div ng-repeat="comment in mixin.comments" ng-class="{'first':$first,'last':$last}">
                    <p><span>{{comment.user}}:</span>{{comment.text}}</p>
                </div>
                <form>
                    <input type="text" placeholder="Add Comment.." ng-model="mixin.comment.text">
                    <button ng-click="submitComment(mixin, 'Jenna')">Comment</button>
                </form>
            </div>
        </div>
